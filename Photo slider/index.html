<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title" >Photo slider</h1>
    <div class="slider">
        <div class="slides">

            <img src="images/1.jpg"  alt="checkout" class="slide">
            <img src="images/2.jpg"  alt="gallery" class="slide">
            <img src="images/3.jpg"  alt="main" class="slide">
            <img src="images/4.jpg"  alt="drinks" class="slide">
            <img src="images/5.jpg"  alt="restaurant" class="slide">
            <img src="images/6.jpg"  alt="payment" class="slide">


        </div>

        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>

    </div>

    

    <script src="script.js"></script>
</body>
</html>
