<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodePen-like Project</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="editor-container">
    <div class="container">
        <h2 style="color: #025cd9;">CSS</h2>
          <div class="code-container" contenteditable="true" id="cssEditor">
        
        <pre><code class="language-css"></code></pre>
          </div>
    </div>
    <div class="container">
        <h2 style="color: #de4b25;">HTML</h2>
          <div class="code-container" contenteditable="true" id="htmlEditor">
        
        <pre><code class="language-html"></code></pre>
          </div>
    </div>
    <div class="container">
        <h2 style="color: #efd81c;">JavaScript</h2>
          <div class="code-container" contenteditable="true" id="jsEditor">
        
        <pre><code class="language-javascript"></code></pre>
          </div>
    </div>
</div>

<div class="result" id="result">
</div>

<script src="script.js"></script>

</body>
</html>
